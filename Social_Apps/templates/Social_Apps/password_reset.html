{% block content %}

<br>
<br>

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>
                   <div class="wrap-input100 validate-input m-b-23">

                <div class="form-group">

                </div>

            </form>
        </div>
{% endblock content %}
